    <h1 class="title" align="center">Poème</h1>
    <h2 align="center">Dreams</h2>
    <h3 align="center">Par Langston Hughes</h3>
    <div id="section"  align="center">
      <img src="images/dreams.jpg" height="200" width="150"></img>
      <p>Hold fast to dreams<br>
        For if dreams die<br>
        Life is a broken-winged bird<br>
        That cannot fly.</p>
      <p>Hold fast to dreams<br>
        For when dreams go<br>
        Life is a barren field<br>
        Frozen with snow.</p>
    </div>
