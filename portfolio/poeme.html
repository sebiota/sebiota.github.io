  <body align="center">
      <h1 class="title">Le poème qui me décrit</h1>
      <h2><b>Dreams</b></h2>
      <h3>Par Langston Hughes</h3>
      <img src="images/dreams.jpg" height="200" width="150"></img>
      <p>Hold fast to dreams<br>
      For if dreams die<br>
      Life is a broken-winged bird<br>
      That cannot fly.</p>
      <p>Hold fast to dreams<br>
      For when dreams go<br>
      Life is a barren field<br>
      Frozen with snow.</p>
      <br>
      <p>Source: <a href="https://www.poetryfoundation.org/poems/150995/dreams-5d767850da976">https://www.poetryfoundation.org/poems/150995/dreams-5d767850da976</a></p>
